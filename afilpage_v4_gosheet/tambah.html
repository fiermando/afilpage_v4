<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Produk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>➕ Tambah Produk</h1>
  <form id="produkForm">
    <input type="text" placeholder="Nama Produk" id="nama" required />
    <input type="number" placeholder="Harga" id="harga" required />
    <input type="text" placeholder="Kategori" id="kategori" required />
    <input type="url" placeholder="Link Afiliasi" id="link" required />
    <input type="file" accept="image/*" id="gambar" required />
    <button type="submit">💾 Simpan</button>
  </form>
  <a href="index.html">⬅️ Kembali ke Daftar</a>
  <script src="script.js"></script>
</body>
</html>
